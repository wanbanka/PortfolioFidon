<nav class="container">
    <button [ngClass]="{'lost': comeback}" (click)="toggleMenu()"><i>
        <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
 width="70.000000pt" height="70.000000pt" viewBox="0 0 100.000000 100.000000"
 preserveAspectRatio="xMidYMid meet">
<g transform="translate(0.000000,100.000000) scale(0.100000,-0.100000)"
fill="#000000" stroke="none">
<path *ngFor="let pathfind of pathsMenu" d="pathfind"/>
</g>
</svg>
    </i><span [ngClass]="{'lost': determine}"><b>MENU</b></span></button>
    
    <button [ngClass]="{'lost': !comeback}" (click)="backWorks()"><i class="icon icon-back"></i></button>
    
    <span class="nomPage">{{nomPage | uppercase}}</span>
    
    <app-menu [open]="determine"></app-menu>
</nav>

<router-outlet (activate)="afficheBack($event)" (deactivate)="notePage($event)"></router-outlet>
