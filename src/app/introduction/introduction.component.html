<section class="biography">
    <section *ngFor="let section of sections, let i = index" [ngClass]="{'part-even': i % 2 == 0, 'part-odd': i % 2 != 0}">
        <img src="{{section.photo_section}}" alt="Illustration" title="Illustration" width="350" height="223">
        <div [innerHTML]="section.texte_section | hTML"></div>
    </section>
</section>


<section class="exhibitions">
    
    <div class="title">EXPOSITIONS</div>
    
    <div class="select_year">
       <button class="prev" (click)="prevIndex()"><i class="icon icon-left"></i></button>
        <div class="annee">{{annees[index]}}</div>
        <button class="next" (click)="nextIndex()"><i class="icon icon-right"></i></button>
    </div>
    
    <ng-timeline-vertical>
        <ng-timeline-item title="Bonjour" content="Que du blablbla" date="26 juillet"></ng-timeline-item>
        <ng-timeline-item title="Bonjour" content="Que du blablbla" date="26 juillet"></ng-timeline-item>
    </ng-timeline-vertical>
    
</section>
